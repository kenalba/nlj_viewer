services:
  # Existing NLJ Platform Database
  nlj-db:
    image: postgres:15-alpine
    container_name: nlj_postgres
    environment:
      POSTGRES_DB: nlj_platform
      POSTGRES_USER: nlj_user
      POSTGRES_PASSWORD: nlj_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - nlj_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nlj_user -d nlj_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nlj_network

  # Event Infrastructure - RedPanda (Kafka API Compatible)
  redpanda:
    image: redpandadata/redpanda:latest
    container_name: nlj_redpanda
    ports:
      - "9092:9092"     # Kafka API (same as original Kafka)
      - "9644:9644"     # Admin API  
    command:
      - redpanda
      - start
      - --node-id=0
      - --kafka-addr=PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr=PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
      - --pandaproxy-addr=PLAINTEXT://0.0.0.0:8083
      - --advertise-pandaproxy-addr=PLAINTEXT://redpanda:8083
      - --schema-registry-addr=PLAINTEXT://0.0.0.0:8084
      - --rpc-addr=redpanda:33145
      - --advertise-rpc-addr=redpanda:33145
      - --mode=dev-container
      - --smp=1
      - --memory=1G
      - --reserve-memory=0M
      - --overprovisioned
      - --default-log-level=info
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    networks:
      - nlj_network
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -q 'Healthy:.*true' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # RedPanda Console - Web UI for RedPanda/Kafka Management
  redpanda-console:
    image: redpandadata/console:latest
    container_name: nlj_redpanda_console
    ports:
      - "8080:8080"     # Web UI for Kafka/RedPanda management
    environment:
      KAFKA_BROKERS: redpanda:29092
      REDPANDA_ADMINAPI_ENABLED: true
      REDPANDA_ADMINAPI_URLS: http://redpanda:9644
      CONSOLE_KAFKA_SCHEMAREGISTRY_ENABLED: true
      CONSOLE_KAFKA_SCHEMAREGISTRY_URLS: http://redpanda:8084
    depends_on:
      redpanda:
        condition: service_healthy
    networks:
      - nlj_network
    restart: unless-stopped


  # NLJ FastAPI Backend
  nlj-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nlj_api
    ports:
      - "8000:8000"
    env_file:
      - backend/.env
    environment:
      # Database Configuration
      - DATABASE_URL=postgresql+asyncpg://nlj_user:nlj_pass@nlj-db:5432/nlj_platform
      
      # RedPanda Configuration (Kafka API Compatible)
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:29092
      - KAFKA_CLIENT_ID=nlj-platform
      
      # Calendar Integration
      - GOOGLE_CALENDAR_CLIENT_ID=${GOOGLE_CALENDAR_CLIENT_ID:-}
      - GOOGLE_CALENDAR_CLIENT_SECRET=${GOOGLE_CALENDAR_CLIENT_SECRET:-}
      - MICROSOFT_CLIENT_ID=${MICROSOFT_CLIENT_ID:-}
      - MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET:-}
      
      
      # Application Settings
      - DEBUG=${DEBUG:-true}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ENABLE_REGISTRATION=${ENABLE_REGISTRATION:-true}
      
      # Claude API
      - CLAUDE_API_KEY=${CLAUDE_API_KEY:-}
      
      # ElevenLabs API
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY:-}
      
      # File Upload
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-524288000}
      - UPLOAD_DIR=uploads
      
      # Frontend URL
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      
      # Ralph LRS Configuration
      - RALPH_LRS_URL=http://ralph-lrs:8100
      - RALPH_LRS_USERNAME=nlj-platform
      - RALPH_LRS_SECRET=nlj-secure-secret-2024
      
      # Elasticsearch Configuration  
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - ELASTICSEARCH_INDEX=statements
      
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/app:/app/app  # For development hot-reload
    depends_on:
      nlj-db:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    networks:
      - nlj_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # NLJ Frontend (React/Vite)
  nlj-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: nlj_frontend
    ports:
      - "8081:80"
    environment:
      - VITE_API_URL=http://localhost:8000
      - NODE_ENV=production
    depends_on:
      nlj-api:
        condition: service_healthy
    networks:
      - nlj_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    profiles:
      - production

  # Elasticsearch - Analytics Engine for Learning Records
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.0.0
    container_name: nlj_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - bootstrap.memory_lock=true
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - nlj_network
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=30s || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 45s
    restart: unless-stopped
    profiles:
      - analytics

  # Ralph LRS - Standards-Compliant xAPI Learning Record Store
  ralph-lrs:
    image: fundocker/ralph:latest
    container_name: nlj_ralph_lrs
    user: root
    entrypoint: ["/app/config/init.sh"]
    environment:
      # Elasticsearch backend configuration
      - RALPH_BACKENDS__LRS__ES__HOSTS=http://elasticsearch:9200
      - RALPH_BACKENDS__LRS__ES__INDEX=statements
      - RALPH_BACKENDS__LRS__ES__TEST_INDEX=test-statements
      
      # LRS server configuration
      - RALPH_RUNSERVER_HOST=0.0.0.0
      - RALPH_RUNSERVER_PORT=8100
      - RALPH_RUNSERVER_BACKEND=es
      
      # Authentication configuration file path
      - RALPH_AUTH__BACKENDS=basic
      - RALPH_AUTH__BASIC__FILE=/app/config/auth.json
      
      # Performance settings
      - RALPH_BACKENDS__LRS__ES__WRITE_CHUNK_SIZE=500
      - RALPH_BACKENDS__LRS__ES__READ_CHUNK_SIZE=500
      
      # Accept yellow cluster status for single-node setup
      - RALPH_BACKENDS__LRS__ES__ALLOW_YELLOW_STATUS=true
      
    ports:
      - "8100:8100"
    volumes:
      - ./config/ralph:/app/config:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - nlj_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8100/__heartbeat__ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    profiles:
      - analytics


volumes:
  nlj_db_data:
    driver: local
  redpanda_data:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  nlj_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16