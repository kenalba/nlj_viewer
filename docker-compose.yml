services:
  # Existing NLJ Platform Database
  nlj-db:
    image: postgres:15-alpine
    container_name: nlj_postgres
    environment:
      POSTGRES_DB: nlj_platform
      POSTGRES_USER: nlj_user
      POSTGRES_PASSWORD: nlj_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - nlj_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nlj_user -d nlj_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nlj_network

  # Event Infrastructure - Kafka (KRaft Mode)
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: nlj_kafka
    user: root  # Fix permission issues
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      # KRaft Configuration
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9093'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:9093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      
      # Cluster Configuration
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
      
      # Replication and ISR Settings (for single node)
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      
      # Log Configuration - 30 days retention for event sourcing
      KAFKA_LOG_RETENTION_HOURS: 720  # 30 days
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_DIRS: '/var/lib/kafka/data'
      
      # Logging
      KAFKA_LOG4J_LOGGERS: "kafka.controller=WARN,kafka.producer.async.DefaultEventHandler=WARN,state.change.logger=WARN,kafka.authorizer.logger=WARN"
      KAFKA_LOG4J_ROOT_LOGLEVEL: "WARN"
      
      # Performance tuning for development
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
      
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - nlj_network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped


  # NLJ FastAPI Backend
  nlj-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nlj_api
    ports:
      - "8000:8000"
    env_file:
      - backend/.env
    environment:
      # Database Configuration
      - DATABASE_URL=postgresql+asyncpg://nlj_user:nlj_pass@nlj-db:5432/nlj_platform
      
      # Kafka Configuration
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_CLIENT_ID=nlj-platform
      
      # Calendar Integration
      - GOOGLE_CALENDAR_CLIENT_ID=${GOOGLE_CALENDAR_CLIENT_ID:-}
      - GOOGLE_CALENDAR_CLIENT_SECRET=${GOOGLE_CALENDAR_CLIENT_SECRET:-}
      - MICROSOFT_CLIENT_ID=${MICROSOFT_CLIENT_ID:-}
      - MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET:-}
      
      
      # Application Settings
      - DEBUG=${DEBUG:-true}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ENABLE_REGISTRATION=${ENABLE_REGISTRATION:-true}
      
      # Claude API
      - CLAUDE_API_KEY=${CLAUDE_API_KEY:-}
      
      # ElevenLabs API
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY:-}
      
      # File Upload
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-524288000}
      - UPLOAD_DIR=uploads
      
      # Frontend URL
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      
      # Ralph LRS Configuration
      - RALPH_LRS_URL=http://ralph-lrs:8100
      - RALPH_LRS_USERNAME=nlj-platform
      - RALPH_LRS_SECRET=nlj-secure-secret-2024
      
      # Elasticsearch Configuration
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - ELASTICSEARCH_INDEX=nlj-xapi-statements
      
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/app:/app/app  # For development hot-reload
    depends_on:
      nlj-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - nlj_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # NLJ Frontend (React/Vite)
  nlj-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: nlj_frontend
    ports:
      - "8081:80"
    environment:
      - VITE_API_URL=http://localhost:8000
      - NODE_ENV=production
    depends_on:
      nlj-api:
        condition: service_healthy
    networks:
      - nlj_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    profiles:
      - production

  # Elasticsearch - Analytics Engine for Learning Records
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.0.0
    container_name: nlj_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - bootstrap.memory_lock=true
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - nlj_network
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=30s || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 45s
    restart: unless-stopped
    profiles:
      - analytics

  # Ralph LRS - Standards-Compliant xAPI Learning Record Store
  ralph-lrs:
    image: fundocker/ralph:latest
    container_name: nlj_ralph_lrs
    command: ["ralph", "runserver", "--backend", "es"]
    environment:
      # Elasticsearch backend configuration
      - RALPH_BACKENDS__LRS__ES__HOSTS=http://elasticsearch:9200
      - RALPH_BACKENDS__LRS__ES__INDEX=nlj-xapi-statements
      - RALPH_BACKENDS__LRS__ES__TEST_INDEX=nlj-test-statements
      
      # LRS server configuration
      - RALPH_RUNSERVER_HOST=0.0.0.0
      - RALPH_RUNSERVER_PORT=8100
      - RALPH_RUNSERVER_BACKEND=es
      
      # Authentication configuration
      - RALPH_AUTH__BACKENDS=basic
      - RALPH_AUTH__BASIC__USERNAME=nlj-platform
      - RALPH_AUTH__BASIC__PASSWORD=nlj-secure-secret-2024
      
      # Performance settings
      - RALPH_BACKENDS__LRS__ES__WRITE_CHUNK_SIZE=500
      - RALPH_BACKENDS__LRS__ES__READ_CHUNK_SIZE=500
      
    ports:
      - "8100:8100"
    volumes:
      - ./config/ralph:/app/config:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - nlj_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8100/__heartbeat__ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    profiles:
      - analytics

  # Kafka UI for development (optional)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: nlj_kafka_ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local-kraft
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      DYNAMIC_CONFIG_ENABLED: 'true'
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - nlj_network
    profiles:
      - dev-tools

volumes:
  nlj_db_data:
    driver: local
  kafka_data:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  nlj_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16